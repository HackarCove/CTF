<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            text-align: center;
        }
        .container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .copyright {
            margin-top: 20px;
            font-size: 14px;
            color: #777;
        }
        .social-links {
            margin-top: 10px;
        }
        .social-links a {
            display: inline-block;
            margin-right: 10px;
            color: #333;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form action="/login" method="post">
            <input type="text" name="username" placeholder="Username" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="submit" value="Login">
        </form>
    </div>

    <div class="copyright">
        &copy; 2024 Company Name. All rights reserved. | 
        <div class="social-links">
            <a href="https://www.facebook.com/HackarCove" target="_blank">Facebook</a>
            <a href="https://twitter.com/HackarCove" target="_blank">Twitter</a>
            <a href="https://www.linkedin.com/company/hackar-cove-technologies/mycompany/" target="_blank">LinkedIn</a>
            <a href="https://www.instagram.com/HackarCove" target="_blank">Instagram</a>
            <a href="https://hackarcove.github.io/HackarCove/" target="_blank">Github</a>
        </div>
    </div>
</body>
</html>
